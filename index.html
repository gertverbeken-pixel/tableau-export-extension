<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Full CSV Export + Tracker</title>
  <!-- Tableau Extensions JS API -->
  <script src="https://extensions.tableauusercontent.com/resources/tableau.extensions.1.latest.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    button {
      font-size: 1.1em;
      padding: .8em 1.2em;
      background-color: #007ac2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <h2>Export Full CSV with Tracker</h2>
  <button id="exportBtn">Export & Track</button>

  <script>
    // Your Apps Script URL
    const exportBase = 'https://script.google.com/macros/s/AKfycbzPamRroIVfGCrvlFkmM70-OG3cGyLzgNXvepTj7S-nXDLwAgKClmXLZ3DNfwz7QY2s/exec';

    document.getElementById('exportBtn').addEventListener('click', async function() {
      try {
        // 1. Initialize the Tableau Extensions API
        await tableau.extensions.initializeAsync();

        // 2. Gather parameters
        const dash = tableau.extensions.dashboardContent.dashboard;
        const ws   = dash.worksheets[0];  // or find by name
        const fullVizUrl = ws.getUrl();
        // Extract viewId: the part after "/views/" before any "?"
        const viewId = fullVizUrl.split('/views/')[1].split('?')[0];

        const user = tableau.extensions.environment.username || 'unknown';
        const dashboard = encodeURIComponent(dash.name);
        const timestamp = encodeURIComponent(new Date().toISOString());

        // 3. Build the full URL with query params
        const url = exportBase
          + '?viewId='   + encodeURIComponent(viewId)
          + '&dashboard=' + dashboard
          + '&user='      + encodeURIComponent(user);

        // 4. Open the URL in a new tab — the Apps Script will handle the download
        window.open(url, '_blank');

      } catch (err) {
        console.error('❌ Export & Track failed:', err);
        alert('Export failed—see console for details.');
      }
    });
  </script>
</body>
</html>
