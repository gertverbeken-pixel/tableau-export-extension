<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Export Tracker Extension</title>
  <script src="https://extensions.tableauusercontent.com/resources/tableau.extensions.1.latest.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #007ac2;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>üì§ Export All with Tracking</h2>
  <button id="exportBtn">Download Export</button>

  <script>
    const webhookUrl = "https://script.google.com/macros/s/AKfycbxrgR7BqnSoL01D-LzC_kBkqto579BRl9YBxJcYABhItWxvR-pbOCai6BJz2uCeewampw/exec";  // <-- Replace this

    document.getElementById("exportBtn").addEventListener("click", async () => {
      try {
        console.log("üîÅ Button clicked, initializing Tableau...");
        await tableau.extensions.initializeAsync();

        const dashboardName = tableau.extensions.dashboardContent.dashboard.name;
        const username = tableau.extensions.environment.username || "unknown";
        const timestamp = new Date().toISOString();

        console.log("üì§ Sending webhook:", { username, dashboardName, timestamp });

        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, dashboardName, timestamp })
        });

        if (!res.ok) {
          throw new Error("Webhook failed: " + res.statusText);
        }

        console.log("‚úÖ Webhook sent successfully");
        
        // Optional: open the Tableau export page or external view
        window.open("https://eu-west-1a.online.tableau.com/t/easyfairs/views/60sFeedbackEXPORTTRIAL/60sFeedbackDashboard?:origin=card_share_link&:embed=n", "_blank");  // <-- Replace this

      } catch (err) {
        console.error("‚ùå Initialization or webhook failed:", err);
      }
    });
  </script>
</body>
</html>
